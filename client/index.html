<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed Quiz</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="components/d-question.html">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: 'Roboto', 'Noto', 'Helvetica Neue', 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <d-question
            question="What is the capital of France?"
            choices='["Paris", "London", "Madrid", "Prague"]'
    >
    </d-question>
    <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
    <script>
        var socket = io.connect('localhost:8080/');
        socket.on('acknowledge connection', function(data) {
           alert('Connection Established');
        });
    </script>
</body>
</html>
